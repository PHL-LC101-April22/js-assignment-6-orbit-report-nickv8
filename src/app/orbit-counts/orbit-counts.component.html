<h3>Satellite Count:</h3>
<div class="counts">
	<div>Total: <span class="counts-total">{{satellites.length}}</span></div>
	
	<div *ngFor="let satellite of satellites">
		<div>{{satellite.type}}:<span>{{countByType(satellite.type)}}</span></div>
	</div>
	
</div>
